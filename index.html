<body>
    <div id="nav-container"></div>

    <!-- semantic markup -->
    <h1>This is a page about Cork</h1>
    <h2>This is the home page</h2>
    <p id="special">Cork is a beauty spot</p>

    <!-- inline styling - don't do it!!!!      -->

    <img src="./images/cork.jpg" width="25%" alt="The river Lee in Cork">
    <div class="greentext">This is green <span class="bluetext">(this is an inner node in blue)</span> yellow text</div>
    <div class="bluetext">This is some text</div>

    <button onclick="clicker()">Click Me</button>
    <div id="sometext" class="redtext">This is some more text</div>

</body>

<script>
    let size = 20
    function clicker() {
        let el = document.getElementById('sometext')
        size = size + 1
        el.style.fontSize = size + "px";
        console.log(el.style.fontSize)
    }
    
</script>
